<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/strip_video.css">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script defer src="js/burger.js"></script>
</head>

<body>
    <header class="container-fluid">
        <div class="container">
            <div class="row justify-content-between m-0">
                <div class="logo col align-items-center">
                    <!-- <a href="#product"> -->
                    <img src="images/impact-logo.png" alt="logo" width="170">
                    <h5 class="ms-4 d-flex text-decoration-none">Creating a New Reality</h5>
                    <!-- </a> -->
                </div>

                <ul id="nav_open" class="nav col-auto align-items-center pt-2">
                    <li>
                        <a href="#">
                            Product
                        </a>
                    </li>
                    <li><a href="#">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#gallery">
                            Gallery
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Contact us
                        </a>
                    </li>
                </ul>
                <div id="burger_btn" class="burger col-auto pt-3">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>

            </div>
        </div>
    </header>



    <div id="product" class="container-fluid strip py-5 ">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-12 col-md-7 ">
                    <h1 class="display-5 mb-4">Invest in Unparalleled Learning Experiences: </h1>
                    <div class="display-1">Where Gaming
                        <br />
                        Transforms <span class="education">Education</span>
                    </div>
                </div>
                <div class="col-auto col-md-4 p-0 mt-5 mt-md-0">
                    <img src="/images/pic2.jpeg" alt="gaming" width="300">
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid py-md-5 video">
        <div class="container">
            <div class="row">
                <div class="video-container ">
                    <video width="720" height="440" controls>
                        <source src="/impact_app.mp4" type=video/mp4>
                    </video>
                </div>
            </div>
        </div>
    </div>

    <main id="gallery" class="container-fluid p-md-5">
        <div class="container">
            <div class="photo-gallery">
                <div class="column">
                    <div class="photo">
                        <img src="/images/pic1.jpeg" alt="pic">
                    </div>
                    <div class="photo">
                        <img src="/images/pic10.jpeg" alt="pic">
                    </div>
                    <div class="photo">
                        <img src="/images/pic12.jpeg" alt="pic">
                    </div>
                </div>
                <div class="column">
                    <div class="photo">
                        <img src="/images/pic4.jpeg" alt="pic">
                    </div>
                    <div class="photo">
                        <img src="/images/pic5.jpeg" alt="pic">
                    </div>
                    <div class="photo">
                        <img src="/images/pic11.jpeg" alt="pic">
                    </div>
                    <div class="photo">
                        <img src="/images/pic9.jpeg" alt="pic">
                    </div>

                </div>
                <div class="column">
                    <div class="photo">
                        <img src="/images/pic7.jpeg" alt="pic">
                    </div>
                    <div class="photo">
                        <img src="/images/pic8.jpeg" alt="pic">
                    </div>
                    <div class="photo">
                        <img src="/images/pic15.jpeg" alt="pic">
                    </div>
                </div>



            </div>
        </div>
    </main>
</body>

</html>
